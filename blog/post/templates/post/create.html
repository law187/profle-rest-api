{% extends 'post/base.html' %}

   {% block content %}
   {% if error %}
     {{error}}
   {% endif %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Forum</title>
  </head>
  <body>
    <form method="POST"  enctype="multipart/form-data" action="{% url 'create' %}">
       {% csrf_token %}
       <label for="title"><i>Title:</i></label>
       <input type="text" name="title" value="title">
       <label for="date"><i>Date:</i></label>
       <input type="date" name="date" value="date">
       <br>
       <br>
       <label for="article"><i>Article:</i></label>
       <input type="text"  name="body" style="height:120px; width:200px;">
       <br>
       <br>
       <input type="file" required name="image" class="form-control">
       <p><img id="output" width="200"/></p>
       <input type="submit"  value="submit">
       </form>


  </body>
</html>


 {% endblock %}
